{% load static %}

{% block style_code %}

{% block primary %}
<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
	<li><a href="#">Home</a></li>
	<li class="active">Pages</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header"> Pages <small>Partners</small></h1>
<!-- end page-header -->
<div id="messages" class="alert alert-danger fade in" style="display: none;" tabindex="1">
    <span class="close" data-dismiss="alert">Ã—</span>

    <span class="invalid-form-message" id="invalid-form-message"></span>
</div>
<!-- begin row -->
<div class="row">
  <!-- begin col-12 -->
    <div class="col-md-12">

                <div class="panel-heading-btn">
                    <a href="#" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="#" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                </div>                      
                <h4 class="panel-title">Partners wall of fame. &nbsp;</h4>
            </div>
            <!-- start panel body -->
            <div class="panel-body">

                <img src="/static/img/USAID-logo.png" height="70" alt="USAID" >                
                <img src="/static/img/PEPFAR-logo.png" height="60" alt="PEPFAR" >
                <img src="/static/img/pima.jpg" height="60" alt="Measure Evaluation PIMA" >
                <img src="/static/img/plan.png" height="60" alt="Plan International" >

                <img src="/static/img/UNICEF-logo.png" height="60" alt="UNICEF" >
                <img src="/static/img/healthit.jpg" height="60" alt="HealtIT" >

        <!-- end panel -->

</div>
